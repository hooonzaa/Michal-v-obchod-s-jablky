<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michalův obchod s jablky</title>
    
</head>
 
<body>
    <h1>Michalův obchod s jablky</h1>
 
    <div id="calendar"></div>
 
    <div id="reservationForm" class="reservation-form">
        <h2>Rezervace auta</h2>
        <form id="reservation">
            <label for="name">Jméno:</label>
            <input type="text" id="name" required><br>
            <label for="time">Čas:</label>
            <input type="text" id="time" required><br>
            <label for="numOfPeople">Počet osob:</label>
            <input type="number" id="numOfPeople" required><br>
            <button type="submit">Rezervovat</button>
        </form>
    </div>
 
    <div id="reservations"></div>
 
    <script src="script.JS"></script>
</body>
 
</html>
